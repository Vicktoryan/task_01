<div class="col-md-5 col-md-offset-1">
	<h5>List tags</h5>
	<div class="alert alert-success" ng-repeat="tag in bookmarks | listUnsingTags:newBookmark">
	<button type="button" class="btn btn-default" ng-click="addTag(tag.title)"><span class="glyphicon glyphicon-plus-sign"></span></button>
		&nbsp;
		{{tag.title}}
	</div>
</div>
